   <header id="aa-header" style="background-color: white;">
<div class="aa-header-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-header-bottom-area">
          <!-- logo  -->
          <div class="aa-logo">
            <!-- Text based logo -->
            <a href="index.html">
              <span class="fa fa-shopping-cart"></span>
              <p>Shop<strong style="color: red;">io</strong> <span>Your Shopping Partner</span></p>
            </a>
          </div>
        </div>

  </div>

    <div  class="mainform">

    <form class="form" id="form" >
        <div class="spacer-30"></div>
        <div class="container">
            <h1 class="text-center">Login</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="name" class="form-control" id="username" aria-describedby="emailHelp"  autocomplete="given-name">
            </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <button type="submit"  class="btn btn-primary" onclick="login()">Submit</button>
        <p class="text-center">Don't have a account? <a href ="signup.html" >SignUp</a></p>
    </div>
      </form>
    </div>
    
    <script src="authentication.js">

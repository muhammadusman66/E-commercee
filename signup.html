<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link href="style.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header id="aa-header" style="background-color: white;">
    <!-- Header content -->
  </header>
  <div class="mainform">
    <form class="form" id="form"  onsubmit="signup()" action="login.html">
      <div class="spacer-30"></div>
      <div class="container">
        <h1 class="text-center">SignUp</h1>
        <div class="mb-3">
          <label for="username" class="form-label">Name:</label>
          <input type="name" class="form-control" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="text-center">Already a member? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>

<script src="authentication.js">

</script>



</html>
